<!DOCTYPE html>
<html lang="en" ng-app="scenarioApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想定编辑</title>
    <link href="../css/all.min.css" rel="stylesheet">
    <link href="../css/tailwind.min.css" rel="stylesheet">
    <script src="../js/controllers/scenarioEditController.js"></script>
</head>

<body ng-controller="ScenarioController">
    <div class="container">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="block">
                <!-- 左侧块内容 -->
                <h3>左侧内容</h3>
                <div class="input-group">
                    <label for="left-latitude">纬度:</label>
                    <input type="text" id="left-latitude" ng-model="leftLatitude">
                    <label for="left-longitude">经度:</label>
                    <input type="text" id="left-longitude" ng-model="leftLongitude">
                    <button class="btn btn-primary" ng-click="loadMap('left')" ng-bind="leftMapButtonText"></button>
                </div>
                <h4>无人机配置</h4>
                <div id="left-drone-config">
                    <div class="input-group" ng-repeat="config in leftDroneConfigs">
                        <label for="{{'left-drone-type-' + $index + 1}}">无人机类型:</label>
                        <select id="{{'left-drone-type-' + $index + 1}}" ng-model="config.type">
                            <option value="type1">类型1</option>
                            <option value="type2">类型2</option>
                            <option value="type3">类型3</option>
                        </select>
                        <label for="{{'left-drone-config-' + $index + 1}}">配置:</label>
                        <select id="{{'left-drone-config-' + $index + 1}}" ng-model="config.configOption">
                            <option value="config1">配置1</option>
                            <option value="config2">配置2</option>
                            <option value="config3">配置3</option>
                        </select>
                        <label for="{{'left-drone-number-' + $index + 1}}">数量:</label>
                        <input type="number" id="{{'left-drone-number-' + $index + 1}}" ng-model="config.number">
                        <button class="btn btn-danger" ng-click="removeDroneConfig($index, 'left')">删除</button>
                    </div>
                </div>
                <button class="btn btn-primary add-btn" ng-click="addDroneConfig('left')">添加无人机配置</button>
            </div>
            <div class="block">
                <!-- 右侧块内容 -->
                <h3>右侧内容</h3>
                <div class="input-group">
                    <label for="right-latitude">纬度:</label>
                    <input type="text" id="right-latitude" ng-model="rightLatitude">
                    <label for="right-longitude">经度:</label>
                    <input type="text" id="right-longitude" ng-model="rightLongitude">
                    <button class="btn btn-primary" ng-click="loadMap('right')" ng-bind="rightMapButtonText"></button>
                </div>
                <h4>无人机配置</h4>
                <div id="right-drone-config">
                    <div class="input-group" ng-repeat="config in rightDroneConfigs">
                        <label for="{{'right-drone-type-' + $index + 1}}">无人机类型:</label>
                        <select id="{{'right-drone-type-' + $index + 1}}" ng-model="config.type">
                            <option value="type1">类型1</option>
                            <option value="type2">类型2</option>
                            <option value="type3">类型3</option>
                        </select>
                        <label for="{{'right-drone-config-' + $index + 1}}">配置:</label>
                        <select id="{{'right-drone-config-' + $index + 1}}" ng-model="config.configOption">
                            <option value="config1">配置1</option>
                            <option value="config2">配置2</option>
                            <option value="config3">配置3</option>
                        </select>
                        <label for="{{'right-drone-number-' + $index + 1}}">数量:</label>
                        <input type="number" id="{{'right-drone-number-' + $index + 1}}" ng-model="config.number">
                        <button class="btn btn-danger" ng-click="removeDroneConfig($index, 'right')">删除</button>
                    </div>
                </div>
                <button class="btn btn-primary add-btn" ng-click="addDroneConfig('right')">添加无人机配置</button>
            </div>
        </div>
    </div>
    <style>
        /* 整体页面样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            width: 90%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
        }

        /* 左右块样式 */
        .block {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .block:hover {
            transform: scale(1.02);
        }

        /* 标题样式 */
        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        h4 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        /* 输入组样式 */
        .input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
        }

        .input-group input,
        .input-group select {
            padding: 0.5rem 0.75rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* 按钮样式 */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3182ce;
        }

        .btn-danger {
            background-color: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e53e3e;
        }

        /* 添加按钮位置样式 */
        .add-btn {
            align-self: flex-end;
            margin-top: auto;
        }
    </style>
</body>

</html>

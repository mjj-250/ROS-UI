<!-- 只包含视图内容，不包含HTML, HEAD, BODY等标签 -->
<div class="container">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      










        <div class="block">
            <!-- 左侧块内容 -->
            <h3 class="text-xl font-semibold text-gray-800 mb-4">左侧内容</h3>
            <div class="input-group flex flex-wrap gap-4 mb-6">
                <div class="form-field flex-1 min-w-[180px]">
                    <label for="left-latitude" class="block text-sm font-medium text-gray-700 mb-1">纬度:</label>
                    <input type="text" id="left-latitude" ng-model="leftLatitude" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="form-field flex-1 min-w-[180px]">
                    <label for="left-longitude" class="block text-sm font-medium text-gray-700 mb-1">经度:</label>
                    <input type="text" id="left-longitude" ng-model="leftLongitude" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="form-field flex items-end">
                    <button class="btn btn-primary px-4 py-2 rounded-md" ng-click="loadMap()" ng-bind="leftMapButtonText"></button>
                </div>
            </div>
            
            <h4 class="text-lg font-semibold text-gray-700 mb-3">无人机配置</h4>
            <div id="left-drone-config">

                    <div class="form-field flex-1 min-w-[150px]">

                        <select id="{{'left-drone-type-' + $index + 1}}" ng-model="config.type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                        </select>
                    </div>
                    <div class="form-field flex-1 min-w-[150px]">
                        <label for="{{'left-drone-config-' + $index + 1}}" class="block text-sm font-medium text-gray-700 mb-1">配置:</label>
                        <select id="{{'left-drone-config-' + $index + 1}}" ng-model="config.configOption" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="config1">配置1</option>
                            <option value="config2">配置2</option>
                            <option value="config3">配置3</option>
                        </select>
                    </div>
                    <div class="form-field flex-1 min-w-[100px]">

                    </div>
                    <div class="form-field">
                        <button class="btn btn-danger px-3 py-2 rounded-md" ng-click="removeDroneConfig($index, 'left')">删除</button>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-right">
                <button class="btn btn-primary px-4 py-2 rounded-md" ng-click="addDroneConfig('left')">添加无人机配置</button>
            </div>
        </div>

                    <div class="form-field">
                        <button class="btn btn-danger px-3 py-2 rounded-md" ng-click="removeDroneConfig($index, 'right')">删除</button>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-right">
